<!DOCTYPE html>
<html lang="en">

 <head>
   <meta charset="utf-8"/>
   <title>Lab 4: ITMD 361</title>  
 </head>
 
  <body>
   <h1>Volunteer Form</h1>
   <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <input type="hidden" name="hidden_field" value="Rolando Estrada">
    
    <fieldset>
     <h3>My Info</h3>
     <div>
      <label>First Name:
       <input type="text" name="first_name_field">
      </label>
     </div>
     <div>
      <label>Last Name:
        <input type="text" name="last_name_field">
      </label>
     </div>
     <div>
      <label>Phone Number:
        <input type="tel" name="phone_field">
      </label>
     </div>
     <div>
      <label>Email Address:
       <input type="email" name="email_field">
      </label>     
     </div>
     
     <div>
      <label>Gender: <input type="radio" name="gender_field" value="Male"> Male </label>
      <label> <input type="radio" name="gender_field" value="Female"> Female </label>
     </div>
     
     <div>
       <label>Age:
         <select name="age_field">
              <option value="under 18">under 18</option>
              <option value="18-24">18-24</option>
              <option value="25-34">25-34</option>
              <option value="35-44">35-44</option>
              <option value="45-54">45-54</option>
              <option value="55-64">55-64</option>
            <option value="65 and over">65 and over</option>
          </select>
        </label>
      </div>	  
     
    </fieldset>
    
    <h3>My Availability</h3>
    <fieldset>
     <label>Days Available:</label>
      <div>
         <input type="checkbox" id="sun" name="available_field[]" value="Sunday"/>
         <label for="sun">Sunday</label>
     </div>
       <div>
         <input type="checkbox" id="mon" name="available_field[]" value="Monday"/>
         <label for="mon">Monday</label>
       </div>
       <div>
         <input type="checkbox" id="tue" name="available_field[]" value="Tuesday"/>
         <label for="tue">Tuesday</label>
        </div>
        <div>
         <input type="checkbox" id="wed" name="available_field[]" value="Wednesday"/>
         <label for="wed">Wednesday</label>
        </div>
        <div>
         <input type="checkbox" id="thur" name="available_field[]" value="Thursday"/>
         <label for="thur">Thursday</label>
        </div>
        <div>
         <input type="checkbox" id="fri" name="available_field[]" value="Friday"/>
         <label for="fri">Friday</label>
        </div>
        <div>
         <input type="checkbox" id="sat" name="available_field[]" value="Saturday"/>
         <label for="sat">Saturday</label>
        </div>
        
        <div>
         <label>Any Comments?</label>
        </div>
        <div>
         <textarea name="comments_field" rows="18" cols="70"></textarea>
        </div>
      </fieldset>
     <input type="submit" value="Send Me">
   </form>
  </body>
    
 </html>
